buildscript {
    apply from: "$rootDir/core/versions.gradle"
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath deps.classpath.gradle
        classpath deps.classpath.kotlin
        classpath deps.classpath.detetk
        classpath deps.classpath.jacoco
        classpath deps.classpath.hilt
    }
}

plugins {
    id("io.gitlab.arturbosch.detekt").version("1.22.0-RC2")
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
